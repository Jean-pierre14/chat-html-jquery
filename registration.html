<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albert</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cardHeader">
                <h2 id="title">Welcome to ULK</h2>
            </div>
            <div class="cardBody">
                <h3>Registration</h3>
                <form action="" method="post">
                    <div class="group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter the username" class="input">
                    </div>
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter the email" class="input">
                    </div>
                    <div class="group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter the password"
                            class="input">
                    </div>
                    <div class="group">
                        <button class="button" type="button">Register</button>
                    </div>
                </form>
                <a href="ulk.html" class="close">Back to the home page</a>
            </div>
            <div class="cardFooter">
                <p>copyright &copy; 2020</p>
            </div>
        </div>
    </div>
</body>

</html>
